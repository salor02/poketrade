{% extends "base.html" %}

{% block head %} 
    {% load static %} 
{% endblock head %} 

{% block content %}
    {% for item in object_list %}
        <div>
            <a href={% url "marketplace:listing_detail" listing_id=item.id %}> [{{item.created_at}}] {{item.description}} </a>
            <a href={% url "user:account_detail" user_id=item.user.id %}> {{item.user.username}} </a>
        </div>
    {% endfor %}
{% endblock %}
