{% extends "base.html" %}

{% load static %} 

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        {% for item in object_list %}
            <div class="col-md-3 mt-4 text-center">
                <div class="card">
                    <a href="{% url 'collection:card_list' game_id=item.game_id set_id=item.id %}">
                        <img src="{% static item.img_url %}" class="card-img-top img-fluid">
                    </a>
                    <div class="card-body">
                        <p class="card-text">[{{item.cod}}] {{item.name}}</p>
                        <p class="card-text text-muted" style="font-size: 0.8rem;">{{item.release_date}}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
